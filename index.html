<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display-outer">
        <div class="display-inner">0</div>
      </div>
      <div class="buttons">
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="minus operator">-</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="plus operator">+</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="divide operator">/</button>
        <button class="digit">0</button>
        <button class="digit dot">.</button>
        <button class="clear">CE</button>
        <button class="multiply operator">*</button>
        <button class="equal">=</button>
      </div>
    </div>
  </body>
</html>
